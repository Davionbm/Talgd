<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form>

            <h1>Information</h1>

            <div class="first-row">
                <div class="input-field">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>

                <div class="input-field">
                    <label>Email</label>
                    <input type="email" required>
                </div>

                <div class="input-field">
                    <label>Phone Number</label>
                    <input type="number" required>
                </div>
            </div>

            <div class="second-row">
                <div class="input-field">
                    <label>Gender</label>
                    <select name="" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </div>
                
                <div class="input-field">
                    <label>Age Range</label>
                    <select name="" id="">
                     <option value="">Below 18 years</option>
                     <option value="">18-24</option>
                     <option value="">25-30</option>
                     <option value="">31-36</option>
                     <option value="">37-45</option>
                     <option value="">46 years and above</option>
                    </select>
                </div>
                <div class="input-field">
                    <label>Choose a Course</label>
                    <select name="" id="">
                     <option value="">UI/UX Design</option>
                     <option value="">Data Analysis</option>
                     <option value="">Front-End Developer</option>
                     <option value="">Product Management</option>
                     <option value="">Graphic Design</option>
                    </select>
                </div>

            </div>

            <div class="third-row">

                <div class="input-field">
                    <label>Mode of Learning</label><br>
                    <select name="" id="">
                     <option value="">Physical Class (in Osogbo)</option>
                     <option value="">Online Class</option>
                    </select>
                </div>

                <div class="input-field">
                    <label>Emergency Contact</label>
                    <input type="number" required>
                </div>

                <div class="input-field">
                    <label>Talgd's Least Payment</label>
                    <select name="" id="">
                        <option value="">70%</option>
                        <option value="">80%</option>
                        <option value="">100%</option>
                    </select>
                </div>

            </div>

            <div class="submit">
                <button type="submit" class="submit-btn">SUBMIT</button>
            </div>

            <div class="learn">
                <a href="">Learn more about Talgd</a>
            </div>


        </form>
    </div>
</body>
</html>
